<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>MyFixer</title>
</head>
<body>

    <!-- Header of this page -->
    <header class="header">
        <div class="header-logo">
            <img src="./components/logo.png" alt="logo" />
          </div>
          <div class="header-signup">
            <p>Do not have an account? <a href="#" id="link-to-sign-up">Sign up</a></p>
          </div>
          <div class="header-signin hidden">
            <p>Back to <a href="#" id="link-to-sign-in">Sign in</a></p>
          </div>
          <div class="header-login hidden">
            <p>Already have an account? <a href="#" id="link-to-log-in">Log In</a></p>
          </div>
    </header>

    <!-- Form for sign in  -->
    <form action="#" class="form" id="sign-in">
        <h1 class="form-title">Sign in</h1>
        <div class="field">
            <input type="text" name="email" placeholder="E-mail">
        </div>
        <div class="field">
            <input type="text" name="password" placeholder="Password">
        </div>
        <div class="pass-link">
            <a href="#" id="link-forgot-password">Forgot password?</a>
        </div>
        <button class="btn login-btn">Sign in</button>
    </form>

    <form action="#" class="form hidden" id="reset-password1">
        <h1 class="form-title">Enter your e-mail to reset your password</h1>
        <div class="field">
            <input type="text" name="email" placeholder="E-mail">
        </div>
        <button class="btn send-btn">Send</button>
    </form>


    
    <!-- Form for registration new user -->
    <form action="#" class="form hidden" id="sign-up">
        <h1 class="form-title">Sign up</h1>
        <div class="field">
            <input  type="text" name="first-name" placeholder="First name">
            <input type="text" name="last-name" placeholder="Last name">
            <br>
            <input type="text" name="username" placeholder="Username">
            <br>
            <input type="text" name="email" placeholder="E-mail">
        </div>
        <a href="#" id="signup-btn">
        <button class="btn signup-btn">Get started</button>
        </a>
    </form>

    <!-- Create password page -->
    <form action="#" class="form hidden" id="create-password">
        <h1 class="form-title">Complete your account</h1>
        <div class="field">
            <input type="text" name="password" placeholder="Create a password">
        </div>
        <div class="field">
            <input type="text" name="password" placeholder="Confirm password">
        </div>
        <div class="checkbox-with-label">
        <input type="checkbox" name="option1" value="a1"><span class="checkbox-custom"></span><label class="text-for-checkbox">I agree to the myFixer.com <a href="#">Terms of Services</a></label>
        </div>
        <div class="checkbox-with-label">
        <input type="checkbox" name="option2" value="a2"><label class="text-for-checkbox">I agree to the myFixer.com <a href="#">Privacy Policy</a></label>
        </div>

        <button class="btn done-btn">Done!</button>
    </form>

    <script src="./js/main.js"></script>
</body>
</html>
